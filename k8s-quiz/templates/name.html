<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter Your Name</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css', v=5) }}">
</head>
<body>
  <main class="screen">
    <section class="quiz-card">
      <h1>Docker & Kubernetes Quiz</h1>
      <p class="subtle">Please enter your full name to continue.</p>
      {% if error %}<div class="error">{{ error }}</div>{% endif %}
      <form method="post" action="/">
        <input type="text" name="participant_name" placeholder="Your full name" class="text-input" required />
        <div style="height:10px"></div>
        <button type="submit" class="primary">Start Quiz</button>
      </form>
    </section>
  </main>
</body>
</html>
